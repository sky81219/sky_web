<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Blog</title>
</head>
<body>
    <h1>Blog</h1>

    {% for p in post_list %}
        <hr />
        <a href="{{ p.get_absolute_url }}">{{ p.title }}</a>
        <h3>{{ p.created_at }}</h3>
        <h3>{{ p.content }}</h3>
    {% endfor %}
</body>
</html>
